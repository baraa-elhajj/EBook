<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBook</title>
    <style>
        /* sets a specific padding for all the sections */
        section {
            padding: 60px 0;
        }

        .nav-bg-color {
            background-color: #4e9c76;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-md navbar-dark nav-bg-color ps-md-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                EBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end pe-5" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#intro">Home</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">Topics</a>
                    <a class="nav-link" href="#">Reviews</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Intro section -->
    <section id="intro">
        <div class="container-lg">
            <div class="row justify-content-center align-items-center">
                <!-- "col-md-5": takes 12 column of the grid until medium screen then 5 columns -->
                <div class="col-md-5 text-center text-md-start">
                    <h1>
                        <div class="display-2">Book Title</div>
                        <div class="display-5 text-muted">Book description</div>
                    </h1>
                    <p class="lead my-4 text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum,
                        neque.
                    </p>
                    <a href="#pricing" id="pricing" class="btn btn-secondary btn-lg">Buy Now</a>
                </div>
                <!-- "d-none d-md-block": display is none until medium screen then block -->
                <div class="col-md-5 text-center d-none d-md-block">
                    <!-- "img-fluid": make the image responsive -->
                    <img class="img-fluid" src="assets/book-cover.png" alt="ebook cover">
                </div>
            </div>
        </div>
    </section>

    <!-- Pricing section -->

    <!-- Topics section -->

    <!-- Reviews section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
